<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body  pe-0">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register Now</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Your Name</label>
                            <input type="text" id="name" class="form-control" />
                            <span style="color: orangered;" id="nameeror"></span>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Your Email</label>
                            <input type="email" id="email" class="form-control" />
                            <span style="color: orangered;" id="emaileror"></span>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" id="password" class="form-control" />
                            <span style="color: orangered;" id="passworderor"></span>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            <input type="password" id="cpassword" class="form-control" />
                            <span style="color: orangered;" id="cpassworderor"></span>
                          </div>
                        </div>
      
                       
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" onclick="res()" class="btn btn-primary w-100 btn-lg">Register Now</button>
                        </div>
                        <span style="font-size: 17px; text-align: center;padding-left: 70px; ">Already have an account?<a href="sign-in.html" class="" style="text-decoration: none;">Sign in</a></span>

                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="img/Shopping.png"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script type="text/javascript">
    
let =CheckUserItem = JSON.parse(localStorage.getItem('CheckUserItem'));

if(CheckUserItem){
 window.location.href="index.html"
}
     let data =[
     {
         id :1,
         name : 'Harkhani chintan',
         email: 'harkhanichintan943@gmail.com',
         password : "70418",
         role : "admin"
      }
     ]
     const emailval = (email) => {
      const reg = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return reg.test(email);
    } 
      const res =()=>{
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let cpassword = document.getElementById('cpassword').value;
            if(!name){
               document.getElementById('nameeror').innerHTML="Please Enter Your Name..";
               return false;
            }
            else if(name.trim().length < 5){
              document.getElementById('nameeror').innerHTML="Username must be between 3 and 15 character";
              return false;
            }
            else{
              document.getElementById('nameeror').innerHTML="";
            }
            if(!email){
               document.getElementById('emaileror').innerHTML="Please Enter Your Email Address..";
               return false;
            }else if(!emailval(email)){
              document.getElementById('emaileror').innerHTML = "Email cant't be blank"
              return false;
            }
            else{
              document.getElementById('emaileror').innerHTML="";
            }
            if(!password){
               document.getElementById('passworderor').innerHTML="Please Enter Your Password..";
               return false;
            }else{
              document.getElementById('passworderor').innerHTML="";
            }
            if(!cpassword){
               document.getElementById('cpassworderor').innerHTML="Please Enter Your Conform Password ..";
               return false;
            }
            else{
              document.getElementById('cpassworderor').innerHTML="";
            } 
            // local storage ma badha data store karava mate
            if(password==cpassword){
              let obj ={
                   id : Math.floor(Math.random()*1000),
                   name:name,
                   email: email,
                   password : password,
                   role : "user"
              }
              if(localStorage.getItem('user')===null || localStorage.getItem('user')===undefined){
                data.push(obj);
                localStorage.setItem('user',JSON.stringify(data));  
              }else{
                let val  = JSON.parse(localStorage.getItem('user'));
                val.push(obj);
                localStorage.setItem('user',JSON.stringify(val));
              }
                alert("data succesfully add");
              document.getElementById('name').value="";
              document.getElementById('email').value="";
              document.getElementById('password').value="";
              document.getElementById('cpassword').value="";

              window.location.href='sign-in.html'
            }
            else{
              document.getElementById('cpassworderor').innerHTML="Do not match can't be password..";
            }

      }
</script>
</html>
