<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body  pe-0">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forget Password</p>
      
                      <form class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">New Password</label>
                              <input type="email" id="npass" class="form-control" />
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">Conform Password</label>
                              <input type="email" id="cpass" class="form-control" />
                            </div>
                          </div>
        
                         
                        <p id="errrpass" style="color: red; margin: 20px 0; font-size: 17px; padding-left: 20px;"></p>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" onclick="change()" class="btn btn-primary w-100 btn-lg">Change Password</button>
                        </div>
                    </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="img/shop-1.png"
                        class="img-fluid" alt="Sample image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script type="text/javascript">
            let pass= JSON.parse(localStorage.getItem('user'));
             if(!pass){
                window.location.href='sign-up.html'
             }
     let va = JSON.parse(localStorage.getItem('RecoverEmailPassword'));
             if(!va){
                window.location.href='forget.html'
             }
              const change =()=>{
              
                   let OtpUser = JSON.parse(localStorage.getItem('RecoverEmailPassword')).email;
                    let npass = document.getElementById('npass').value;
                    let cpass = document.getElementById('cpass').value; 
                    if(npass == cpass){
                          let v = JSON.parse(localStorage.getItem('user'));
                            for(let i in v){
                                if(v[i].email==OtpUser){
                                     v[i].password = npass 
                                     localStorage.setItem('user',JSON.stringify(v))
                                }
                            }
                            document.getElementById('errrpass').innerHTML=''
                            localStorage.removeItem('RecoverEmailPassword');
                            alert('Password Succesfully Upadeted');
                            window.location.href='sign-in.html'
                            
                     }else{
                             document.getElementById('errrpass').innerHTML='Please Make sure your Password match.'
                     } 
              }
    </script>
      </body>
      </html>
