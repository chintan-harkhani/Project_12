<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body  pe-0">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login Now</p>
      
                      <form class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">Your Email</label>
                              <input type="email" id="email" class="form-control" />
                              <span style="color: orangered;" id="emaileror"></span>
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">Password</label>
                              <input type="password" id="password" class="form-control" />
                              <span style="color: orangered;" id="passworderor"></span>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-1">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">Select Person Role</label>
                              <div class="mb-3">
                                <select class="form-select form-select" style="opacity: 0.8; " id="role"  aria-label=".form-select-sm example">
                                  <option class="text-center">--Select The Role--</option>
                                  <option value="admin">Admin</option>
                                  <option value="user">User</option>
                                </select>
                              </div>
                            </div>
                        </div>
                        <p id="erremail" style="color: red; margin: 20px 0; font-size: 17px; padding-left: 20px;"></p>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" onclick="log()" class="btn btn-primary w-100 btn-lg">Login Now</button>
                        </div>
                           <p style="text-align: center; margin-bottom: 0; color: #1077ea; cursor: pointer;" onclick="forg()">Forget Password ?</p>
                        <p style="font-size: 17px; text-align: center;">Don't have an account?<a href="sign-up.html" class="" style="text-decoration: none;">Sign Up</a></p>
                    </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="img/shop-1.png"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
<script type="text/javascript">
    const forg =()=>{
                   window.location.href='forget.html'
    }
    let login = JSON.parse(localStorage.getItem('user'));
    if(!login){
      window.location.href='sign-up.html'    
    }
    let =CheckUserItem = JSON.parse(localStorage.getItem('CheckUserItem'));
    
    if(CheckUserItem){
      window.location.href="index.html"
    }
     const log = ()=>{
        let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let role = document.getElementById('role').value;
      let check=0;
      let data = JSON.parse(localStorage.getItem('user'));
      data.map((v)=>{
                        if(v.email== email && v.password == password && v.role== role){
                          check =1;
                          // let obj={
                          //   id : v.id,
                          //   name : v.name,
                          //   email : v.email,
                          //   password : v.password,
                          //   role : v.role
                            
                          // }
                          // localStorage.setItem('CheckUserItem',JSON.stringify(obj));

                          //jo metch thayto local storaje ma store karavana
                          localStorage.setItem('CheckUserItem',JSON.stringify(v));
                          return false;
                        }
                      })
                      if(check==1){
                        window.location.href ="index.html";
                      }
                      else{
                        document.getElementById('erremail').innerHTML=`We can not find an account with try another latter...`;
                      }
     }
</script>
</body>
</html>
